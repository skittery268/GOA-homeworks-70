<!-- 
3) გააკეთე ერთი ღილაკი (button), ერთი სათაური (h1) და ერთი აბზაცი (p).

CSS-ში მიეცი სტილები:

h1 იყოს წითელი და შუაში (center)

p იყოს ნაცრისფერი და ოდნავ დიდი (font-size: 18px)

button ჰქონდეს ლურჯი ფონი, თეთრი ტექსტი და მომრგვალებული კუთხეები (border-radius)

გამოიყენე კომენტარები CSS-ში, რომ ახსნა რა რისთვისაა.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            text-align: center;
            color: red;
        }

        p {
            color: grey;
            font-size: 18px;
        }

        button {
            background-color: blue;
            color: white;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Hello</h1>
    <p>World</p>
    <button>Learn More...</button>
</body>
</html>
