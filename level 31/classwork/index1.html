<!-- 1) ჩამოთვალეთ ყველა განსხვავება კომენტარის სახით (inline, internal, external)  შორის ასევეე ისაუბრეთ არგუმენტირებულად მათ პლისუებზე და მინუსებზე -->

<!-- inline CSS - ი იწერება HTML-ის გამხსნელ თეგში. -->
<!-- inline CSS - ის პლიუსი ის არის, რომ როდესაც პატარა სტილის მიცემა გვიწევს ეს არის ყველაზე მოკლე გზა. -->
<!-- inline CSS - ის მინუსი: ყველა თეგს თავისი სტაილის ატრიბუტი უნდა გაუწეროთ და ეს არ არის კომფორტული. -->

<!-- Internal CSS - style თეგი იწერება head თეგში.  -->
<!-- Internal CSS - ის პლიუსი ის არის, რომ ჩვენ შეგვიძლია მოვნიშნოთ რამდენიმე თეგი ერთად და გავსტილოთ. -->
<!-- Internal CSS - ის მინუსი არის კოდის გაუმართავი სტრუქტურა. -->

<!-- External CSS - ისთვის ჩვენ უნდა შევქმნათ ცალკე ფაილი და HTML-ის და CSS-ის ფაილები link თეგით უნდა დავაკავშიროთ. -->
<!-- External CSS - ის პლიუსი ის არის, რომ HTML - ის და CSS - ის კოდები არიან ცალ ცალკე დაწერილები და მათი წაკითხვა უფრო ადვილი ხდება. -->
<!-- External CSS - სს ჩემი აზრით მინუსი არ აქვს 😅 -->
