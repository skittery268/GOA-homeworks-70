<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="fname">First name </label>
        <input type="text" name="First-name" id="fname" placeholder="First name">
        <br>
        <label for="lname">Last name </label>
        <input type="text" name="last-name" id="lname" placeholder="Last name">
        <br>
        <label for="Email">E-Mail </label>
        <input type="email" name="Email" id="Email" placeholder="E-Mail Adress">
        <br>
        <label for="phone">Phone #</label>
        <input type="number" name="phone-number" id="phone" placeholder="(995) 592 ** ** **">
        <br>
        <label for="adress">Adress </label>
        <input type="text" name="adress" id="adress" placeholder="Adress">
        <br>
        <label for="city">City </label>
        <input type="text" name="city" id="city" placeholder="City">
        <br>
        <label for="state">State </label>
        <select name="state" id="state">
            <option value="state">Please select your state</option>
        </select>
        <br>
        <label for="zip">Zip code</label>
        <input type="text" name="zip-code" id="zip" placeholder="Zip code">
        <br>
        <label for="web">Website or domine name </label>
        <input type="text" name="web" id="web" placeholder="Website or domine name">
        <br>
        <label for="question">Do you have hosting?</label>
        <input type="radio" name="question" id="yes">
        <label for="yes">Yes</label>
        <input type="radio" name="question" id="no">
        <label for="no">No</label>
        <br>
        <br>
        <input type="submit" value="Send">
    </form>
</body>
</html>
